<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>각종 이펙트 추가한 페이지</title>
    <link rel="icon" href="../resources/img/icon/favicon.png">
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="../resources/css/common.css">
    <link rel="stylesheet" href="../resources/css/main.css">
    <script src="../resources/plugin/jquery-3.7.0.min.js"></script>
    <script src="https://kit.fontawesome.com/c6f3140d93.js" crossorigin="anonymous"></script>
    <script src="../resources/plugin/"></script>
    <script src="../resources/js/block.js" type="module"></script>
    <script src="../resources/js/gameCanvas.js" type="module"></script>
    <script src="../resources/js/interactive.js" type="module"></script>
    <script src="../resources/js/effect.js" type="module"></script>
</head>
<body>
    <div class="mask"></div>
    <!-- load space -->
    <div class="loading">
        <div></div>
        <p>바닐라 자바스크립트로 작성하기 위해 노력합니다.</p>
    </div>
    <!-- load /> -->

    <!-- modal content wrap -->
    <div id="modal_area">
        <button class="modal_close">모달 닫기</button>
        <div class="modal_inner"></div>
    </div>
    <!-- modal /> -->

    <!-- alert Box -->
    <div id="alertBox">
        <img src="../resources/img/warning" alt="" class="warn">

    </div>
    <!-- alert Box /> -->

    <!--  after to load  -->
    <div class="after_load">


        <!-- floating Text -->
        <div id="float_wrap">

        </div>
        <!-- floating Text /> -->
        <div id="wrapper">

            <!-- canvas wrap !! Import -->
            <div class="canvasWrap">
                <canvas id="canvas">

                </canvas>
                <canvas class="ptCanvas">

                </canvas>
            </div>

            <!-- canvas wrap /> -->
            <!-- <header id="sticky_head">
                <div class="logo_line"></div>
                <nav></nav>
            </header> -->
            <header style="display:none">
                <nav>
                    <div class="homeLogo">

                    </div>
                    <div class="hambuger ">
                        <!-- <span class="hamb_ele top"></span> -->
                        <span class="hamb_ele mid"></span>
                        <!-- <span class="hamb_ele bot"></span> -->

                    </div>
                    <!-- click To Show View -->
                    <div class="blind_effect">
                        <ul>
                            <li class="subFull_size">
                                <i class="fa-sharp fa-solid fa-exclamation"></i>
                            </li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </nav>
                <!-- 홈페이지에 들어갈 효과 -->
                <div class="effectBundle">

                    <div class="gameBundle">
                        <div class="text_exact">

                        </div>
                        <div class="loguelike">

                        </div>
                        <div class="bounce_ball">

                        </div>
                    </div>
                    <div class="interactiveBundle">
                        <div class="grow_tree">

                        </div>
                        <div class="turnOff_light">

                        </div>
                        <div class="fallen_snow">

                        </div>
                        <div class="darkSky_starLight">

                        </div>
                        <div class="sticky_text">

                        </div>
                        <div class="text_screen">

                        </div>
                    </div>
                </div>
            </header>
            <div class="container">
                <div class="wave_container">
                    <div class="wave1">

                    </div>
                    <div class="wave2">

                    </div>
                    <div class="wave3">

                    </div>
                </div>
                <section class="sec1">
                    <div class="floating">
                        <button class="float_effect_on">Click Here !</button>
                        <button class="float_effect_off">Off</button>
                    </div>
                </section>
                <section class="sec2">

                    <!-- drag -->
                    <div class="dragWrap">
                        <div class="drag-item"></div>
                        <div class="drag-item"></div>
                    </div>
                </section>
                <section class="sec3">
                    <article>
                        <button class="open_modal" >모달 생성</button>
                        <div class="modal_base">
                            <div class="content">
                                <div class="input_head"> 모달 출력 시 머리 </div>
                                <div class="input_content">모달 출력 시 컨텐츠</div>
                            </div>
                        </div>
                    </article>
                </section>
                <section class="sec4">
                    <div class="slideWrap">
                        <div class="slideInner">
                            <div class="slide"></div>
                            <div class="slide"></div>
                            <div class="slide"></div>
                        </div>
                    </div>
                </section>
                <section class="sec5">
                    <div class="contentFixed">
                        <div class="contentInner">
                            <div class="card_cont">
                                <div class="cardItem card1"></div>
                                <div class="cardItem card2"></div>
                                <div class="cardItem card3"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="sec6">
                    <div class="progress">
                        <div class="overlay"></div>
                    </div>
                </section>
                <section class="sec7">
                    <div class="progress">
                        <div class="overlay"></div>
                    </div>
                </section>
            </div>
            <footer>

            </footer>
            <div class="category_box">
                <ul class="relate_site">
                    <li><a href="#none"></a></li>
                    <li><a href="#none"></a></li>
                    <li><a href="#none"></a></li>
                </ul>
            </div>
        </div>

        <div id="gameZone">
            <canvas id="gameCanvas">
            </canvas>
        </div>
    </div>
</body>
</html>
