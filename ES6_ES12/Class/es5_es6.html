    <script>
        function Person({name, age}) {

            this.age = age;
        }
            
        Person.prototype.introduce = function() {
            return `안녕하세요, 제 이름은 ${this.name} , ${this.age}입니다. <br>`;
        };
        
        const person = new Person({name: '윤아준', age: 19});
        document.write(person.introduce());

        
        class Me {
            constructor ({name , age}) {
                this.name = name;
                this.age = age;
            }
            self () {
                return `my name and age ${this.name} , ${this.age} <br>`;
            }
        }
        const me = new Me ({name : 'my' , age : 15});
        document.write(me.self())

            }
