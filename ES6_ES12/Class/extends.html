    <script>
        class Parent {
            static staticProp = 'staticProp' 
            static staticMethod ( ) {
                return 'Im a static Method'
            }

            instanceProp = 'instanceProp'
            instanceMethod() {
                return 'Im a instance methods'
            }
        }

        class Child extends Parent {

        }
        const c = new Child();
        document.write(c.instanceProp)
    </script>
