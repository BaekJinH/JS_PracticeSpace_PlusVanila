<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello')
    // Interpolated
      console.log('Hello I am a %s string!', '💩')
    // Styled
      console.log('%c I am some great text', 'font-size:10px; background:red; text-shadow: 10px 10px 0 blue')
    // warning!
      console.warn('경고')
    // Error :|
      console.error('Error')
    // Info
      console.info('Information')
    // Testing
      const p = document.querySelector('p')
      // false인 경우에만 메시지 출력 true일 때는 넘김 + contains 문자가 포함되었는지 확인
      console.assert(p.classList.contains('ouch'),  'That is  Wrong')
    // clearing
      console.clear()
    // Viewing DOM Elements
      console.log(p) ;
      console.dir(p)

      console.clear();

    // Grouping together
      dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    console.count('Steve');
    
    // timing
        console.time('fetching data') ;
        fetch('https://api.github.com/users/wesbos')
          .then(data => data.json())
          .then(data => {
            console.timeEnd('fetching data')
            console.log(data)
          })
  </script>
</body>
</html>
