<body>
<div class="guide">
	<div class="cont-wrap">
	<div class="guide-gnb">
		<h2>K-DATA Guide</h2>
		<script src="/static/guide/js/menu_inc.js"></script>
	</div>
	<div class="contents">
		<h3 class="tit"></h3>
		<section>
			<article>
				<h2 class="display-ib bgnone left">기본 레이아웃</h2>
				<section>
					<ul class="scr">
						<li>가장 기본이 되는 레이아웃</li>
						<li>메인</li>
						<li>전체페이지(설치안내페이지)</li>						
					</ul>
                    <div class="exp">
                        <h3>code pattern</h3>
                        <pre class="brush: xhtml; gutter: false; toolbar:false">
                        	<!-- K-DATA 기본프레임웤 구조 -->
                            <div id="wrap">
								<div id="header"></div>
								<div id="contents"></div>
								<div id="footer"></div>
							</div>
                        </pre>
					</div>
				</section>
				
				<h2 class="display-ib bgnone left">LNB가 존재하는 레이아웃</h2>
				<section>
					<ul class="scr">
						<li>좌측에 LNB가 있어서 기본 레이아웃에 #container가 추가됨.</li>
						<li>콘텐츠</li>
					</ul>
                    <div class="exp">
                        <h3>code pattern</h3>
                        <pre class="brush: xhtml; gutter: false; toolbar:false">
                        	<!-- LNB가 존재하는 기본프레임웤 구조 -->
							<div id="wrap">
							    <div id="header"></div>
							    <div id="container">
							        <div id="lnb"></div>
							        <div id="contents"></div>
							    </div>
							    <div id="footer"></div>
							</div>
                        </pre>
					</div>
				</section>
				
				<h2 class="display-ib bgnone left">FOOTER가 존재하지 않는 레이아웃</h2>
				<section>
					<ul class="scr">
						<li>시스템 팝업등 상단메뉴만 존재하고 하단의 풋터가 존재하지 않음</li>
					</ul>
                    <div class="exp">
                        <h3>code pattern</h3>
                        <pre class="brush: xhtml; gutter: false; toolbar:false">
                        	<!-- footer가 없는 프레임웤 구조 -->
							<div id="wrap">
							    <div id="header"></div>
							    <div id="contents"></div>
							</div>
                        </pre>
					</div>
				</section>
			</article>
		</section>
	</div>
	</div>
</div>
