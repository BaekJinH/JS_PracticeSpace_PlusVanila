        <script>
            // 1초로 잡으면 생각보다 이쁘게 나옴
            // } , 1000 * index)
            let load = document.querySelector('.loadingPage')
            let arr = [ 'L'  , 'O' , "A" , 'D' , 'I' , 'N' , 'G' , '!'] ;
            if ( load ) {
                arr.forEach( (item, index) => {
                    let span = document.createElement('span') ;
                    load.appendChild(span) ;
                    setTimeout(e => {
                        span.textContent = item
                        span.className = 'txtEffect'
                    } , 100 * index)
                })
            }
            window.addEventListener('load' , () => {
                let span = Array.from(document.querySelectorAll('.loadingPage span')) ;
                span.forEach ((item , index) => {
                    load.removeChild(span[index])
                })
                arr = [ 'E' , 'N' , 'D' , '!']
                arr.forEach( (item, index) => {
                    let span = document.createElement('span') ;
                    load.appendChild(span) ;
                    setTimeout(e => {
                        span.textContent = item
                        span.className = 'txtEffect'
                    } , 100 * index)
                })
            })
        </script>
    </body>
